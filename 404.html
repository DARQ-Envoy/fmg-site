<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script>
    // current path
      const  path = window.location.pathname + window.location.search + window.location.hash;
    // Redirect all 404 requests to the index.html file
    window.location.replace("/fmg-site/" + path);
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
